<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main>
    <div class="Product-card">
      <div class="row g-0">
      <div class="col-lg-6 col-md-6 col-sm-12 content order-lg-1 order-md-1 order-2">
        <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
        <p class="discription">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="stats">
          <div class="stat-eliment"><Span>10k+</Span></br>COMPANIES</div>
          <div class="stat-eliment"><Span>314</Span></br>TEMPLATES</div>
          <div class="stat-eliment"><Span>12M+</Span></br>QUERIES</div>

        </div>

    </div>
    <div class="col-lg-6 col-md-6 col-sm-12 product-img order-lg-2 order-md-2 order-1">
      <img src="./images/image-header-desktop.jpg" alt="image-product-desktop" class="Desktop-img img-fluid">
      <img src="./images/image-header-mobile.jpg" alt="image-product-mobile" class="Mobile-img img-fluid">
    </div>
  </div>
    </div>
    
  </main>
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>


</body>
</html>
